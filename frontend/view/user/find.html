<form ng-submit="find()" name="userFindForm">
    <input type="text" ng-model="user.name" placeholder="Nome" required>
    <select ng-model="user.teachingInstitute">
        <option ng-selected="selected" value="">Instituição de Ensino</option>
        <option ng-repeat="option in teachingInstitute" value="{{option._id}}">{{option.name}}</option>
    </select>

    <input type="submit" ng-disabled="userFindForm.$invalid" value="Buscar">
    <a href="/">Cancelar</a>
</form>
