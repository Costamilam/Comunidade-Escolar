<h1>{{data.length}} Usuário(s) Encontrado(s)</h1>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Aniversário</th>
            <th>Gênero</th>
            <th>Telefone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in data">
            <td>{{user.name}}</td>
            <td>{{user.birth | date:'dd/MM'}}</td>
            <td>{{getAge(user.birth)}}</td>
            <td>{{getGender(user.gender)}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
