<h1>{{event.length || 0}} Evento(s) Encontrado(s)</h1>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Instituição</th>
            <th>Participantes</th>
            <th>Gerenciar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="data in event">
            <td>{{data.name}}</td>
            <td>{{data.date | date:'dd/MM/yyyy'}}</td>
            <td>{{data.teachingInstitute[0].name}}</td>
            <td>{{data.participant.length || 0}}</td>
            <td><a href="#!/event/manage/{{data._id}}"><i class="material-icons">edit</i></a></td>
        </tr>
    </tbody>
</table>
